<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="site.webmanifest">
    <title>Share Amount Calculator</title>
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            body {
                align-items: center;
                height: 100vh;
            }

            .container {
                margin-top: 0;
            }
        }

        #installBtn {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        #installBtn:hover {
            background-color: #0056b3;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 24px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }

        .phase {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .phase label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .phase input[type="checkbox"] {
            margin-right: 12px;
        }

        .phase span {
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="container">
        <input type="number" id="totalAmount" placeholder="Enter total amount" value="100" onfocus="this.select()" pattern="[0-9]*" inputmode="numeric">

        <div class="phase">
            <label>
                <input type="checkbox" class="phase-toggle" data-phase="1" checked>
                Phase 1 (46.46%)
            </label>
            <span id="phase1Amount"></span>
        </div>

        <div class="phase">
            <label>
                <input type="checkbox" class="phase-toggle" data-phase="2" checked>
                Phase 2 (43.64%)
            </label>
            <span id="phase2Amount"></span>
        </div>

        <div class="phase">
            <label>
                <input type="checkbox" class="phase-toggle" data-phase="3" checked>
                Phase 3 (9.9%)
            </label>
            <span id="phase3Amount"></span>
        </div>

        <div class="phase">
            <label>
                <input type="checkbox" id="tds-toggle">
                Deduct 1% TDS
            </label>
        </div>

        <button id="installBtn" style="display: none;">Install App</button>
    </div>

    <script>
        const totalAmountInput = document.getElementById('totalAmount');
        const phaseToggles = document.querySelectorAll('.phase-toggle');
        const tdsToggle = document.getElementById('tds-toggle');
        const phaseAmounts = {
            1: document.getElementById('phase1Amount'),
            2: document.getElementById('phase2Amount'),
            3: document.getElementById('phase3Amount')
        };

        const phasePercentages = {
            1: 46.46,
            2: 43.64,
            3: 9.9
        };

        function calculateAmounts() {
            let totalAmount = parseFloat(totalAmountInput.value) || 0;
            let totalSelectedPercentage = 0;

            if (tdsToggle.checked) {
                totalAmount = totalAmount * 0.99;
            }

            const selectedPhases = [];
            phaseToggles.forEach(toggle => {
                if (toggle.checked) {
                    const phase = toggle.dataset.phase;
                    totalSelectedPercentage += phasePercentages[phase];
                    selectedPhases.push(phase);
                }
            });

            // Reset all amounts first
            for (const phase in phaseAmounts) {
                phaseAmounts[phase].textContent = '0.00';
            }

            if (totalSelectedPercentage > 0) {
                selectedPhases.forEach(phase => {
                    const phasePercentage = phasePercentages[phase];
                    const calculatedAmount = (totalAmount * phasePercentage) / totalSelectedPercentage;
                    phaseAmounts[phase].textContent = calculatedAmount.toFixed(2);
                });
            }
        }

        totalAmountInput.addEventListener('input', calculateAmounts);
        phaseToggles.forEach(toggle => {
            toggle.addEventListener('change', calculateAmounts);
        });
        tdsToggle.addEventListener('change', calculateAmounts);

        // Initial calculation on page load
        calculateAmounts();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            // Update UI to notify the user they can install the PWA
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', (e) => {
            // Hide the app provided install promotion
            installBtn.style.display = 'none';
            // Show the install prompt
            deferredPrompt.prompt();
            // Wait for the user to respond to the prompt
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                deferredPrompt = null;
            });
        });
    </script>

</body>

</html>
